    <!-- The Modal bootstrap -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Añadir Contacto Monitor</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="container">
              <div class="row rel-modal-body">
                <div class="col-md-4">
                  <a href="#"
                    ><img
                      src="https://image.flaticon.com/icons/svg/149/149145.svg"
                      alt=""
                      srcset=""
                  /></a>
                </div>
                <div class="col-md-8">
                  <div class="container">
                    <div class="row">
                      <div class="group col-md-5">
                        <input type="text" required />
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Nombre</label>
                      </div>
                      <div class="group col-md-5">
                        <input type="text" required />
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Apellidos</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="group col-md-7">
                        <input type="text" class="rel-inputs" required />
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Cedula</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="group col-md-7 rel-group-fecha">
                        <input type="date" class="rel-inputs" required />
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Fecha de Nacimiento</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="group col-md-5">
                        <input type="text" required />
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Telefono</label>
                      </div>
                      <div class="group col-md-5">
                        <input type="text" required />
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Celular</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="group col-md-12">
