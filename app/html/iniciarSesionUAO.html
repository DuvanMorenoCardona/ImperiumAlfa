<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Universidad Autonoma de Occidente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/iniciarSesionUAO.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-end">
        <div class="col align-self-end col-5">
          <div class="card" style="width: 24rem;">
            <div class="card-body text-center">
                <img src="https://storage.googleapis.com/efor-static/UADO/Cloudkey/Logo_Single.png" alt="" srcset="" class="">
              <h5 class="card-title ">Acceso a Google Apps</h5>
              <h6 class=" mb-4 rel-subtituloCard ">
                Por favor ingrese su usuario y contraseña. ¿Problemas de
                ingreso? Por favor contacte a
                <a
                  href="https://cessa.uao.edu.co/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Soporte</a
                >
              </h6>
              <h6 class="text-left">Usuario</h6>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder=""
              />
              <select class="form-control" id="exampleFormControlSelect1">
                <option>uao.edu.co</option>
                <option>asuac.org.co</option>
              </select>
              <div class="form-group text-left">
                <label for="exampleInputPassword1">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder=""
                />
              </div>

              <a href=""
                ><button type="button" class="btn btn-danger">
                  Enviar
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
